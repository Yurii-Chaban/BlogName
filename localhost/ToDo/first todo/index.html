<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>TODO List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
<div id="tasker" class="tasker">
	<div id="error" class="error">Please enter a task</div>
	<div id="tasker-header" class="tasker-header">
		<input type="text" id="input-task" placeholder="Enter a task">
		<button id="add-task-btn"><span class="fa fa-fw fa-plus"></span>
		</button>
	</div>
	<div class="tasker-body">
		<ul id="tasks"></ul>
	</div>
</div>
<script src="javascript/jquery-1.12.2.min.js"></script>
<script src="javascript/todo.js"></script>
</body>
</html>
